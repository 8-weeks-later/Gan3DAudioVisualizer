<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Gan3DAudioVisualizer</title>
  </head>
  <body style="display: table; margin-left: auto; margin-right: auto;" class="bg(#ff0.1)">
    <div class="bl(6/yellow) bg(#ee0.2) p(20) m(10) fantasy">Gan3DAudioVisualizer</div>
    <div class="w(800) gap(20) p(10) b(orange)">
      <div style="position: absolute; right: 0px; bottom: 0px; width: 200px; height: 200px;">
        <img src="assets/img/bonobono.webp" style="width: 100%; height: 100%; object-fit: contain; opacity: 0.5;"/>
      </div>
      <canvas id="gfx" style="display: table; margin-left: auto; margin-right: auto;" class="align-center"></canvas>
      <div style="margin-top: 10px;" class="hbox pack gap(20) p(10) b(orange)">
        <input type="file" name="soundFile" id="soundFileInput" accept="audio/*">
        <button id="test" class="hbox pack bg(#333) c(#fff) r(6) p(8/12) font(14/16/-1%) bold pointer">click me</button>
        <audio controls disableRemotePlayback src="/assets/sound/forest.mp3">Your browser does not support audio.</audio>
      </div>
    </div>
    <script type="module" src="dist/main.js"></script>
    <script src="https://unpkg.com/adorable-css@1.4.3"></script>
  </body>
</html>
